<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
    <title>Startup-Cong-Nghe-VN</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const posts = [
            {
                title: "The Rise of AI in Startup Ecosystems",
                author: "Emily Johnson",
                date: "June 30, 2023",
                image: "image1.jpg",
                excerpt: "Artificial Intelligence is revolutionizing the startup landscape, offering unprecedented opportunities for innovation and growth across multiple industries...",
            },
            {
                title: "Sustainable Tech: The Next Frontier for Entrepreneurs",
                author: "Michael Chen",
                date: "June 26, 2023",
                image: "image2.jpg",
                excerpt: "Green technology is no longer a niche market. Innovative startups are leading the charge in creating sustainable solutions that address critical environmental challenges...",
            },
            {
                title: "Blockchain Beyond Cryptocurrency: Real-World Applications",
                author: "Sarah Rodriguez",
                date: "June 26, 2023",
                image: "image3.jpg",
                excerpt: "Blockchain technology is proving to be a game-changer for industries beyond finance, from supply chain management to healthcare data security...",
            },
            {
                title: "The Future of Remote Work: Emerging Collaboration Tools",
                author: "David Kim",
                date: "June 18, 2023",
                image: "image4.jpg",
                excerpt: "As remote work becomes the new normal, innovative startups are developing cutting-edge collaboration tools that transform how teams communicate and work together...",
            },
            {
                title: "Machine Learning Transforming Customer Experience",
                author: "Olivia Martinez",
                date: "June 26, 2023",
                image: "image5.jpg",
                excerpt: "Machine learning algorithms are revolutionizing customer interaction, providing personalized experiences and predictive insights for businesses of all sizes...",
            },
        ];
        const Post = ({ post }) => (
            <div className="card mb-4">
                <img src={post.image} alt="Post" className="card-img-top" />
                <div className="card-body">
                    <h2 className="card-title fs-4 fw-bold">{post.title}</h2>
                    <p className="card-text text-muted small">by {post.author} - {post.date}</p>
                    <p className="card-text">{post.excerpt}</p>
                    <a href="#" className="btn btn-link text-decoration-none fw-bold">Read more</a>
                </div>
            </div>
        );

        const App = () => (
            <div className="container mt-5">
                <header className="text-center mb-5">
                    <h1 className="display-6">PORT</h1>
                    <p className="text-muted">Follow us on Facebook</p>
                </header>

                <div className="row">
                    <div className="col-lg-8">
                        <Post post={posts[0]} />
                        {posts.slice(1, 4).map((post, index) => (
                            <Post key={index} post={post} />
                        ))}
                    </div>
                    <div className="col-lg-4">
                        <Post post={posts[4]} />
                        <div className="card mb-4">
                            <div className="card-body">
                                <h2 className="card-title fs-4 fw-bold">Instagram</h2>
                                <p className="card-text">@mrporterlive</p>
                                <p className="card-text">976 Following 1M Followers</p>
                            </div>
                        </div>
                        <div className="card mb-4">
                            <div className="card-body">
                                <h2 className="card-title fs-4 fw-bold">Recent Posts</h2>
                                {posts.map((post, index) => (
                                    <div key={index} className="mb-2">
                                        <a href="#" className="text-dark text-decoration-none">{post.title}</a>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
